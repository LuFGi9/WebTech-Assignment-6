<main>
    <article>
        <section>
            <script type="text/javascript">
                function td(html) {
                    var td = document.createElement("td");
                    td.innerHTML = html;
                    return td;
                }
                function deleteCourse(sender) {
                    sender.parentNode.parentNode.remove();
                    return false;
                }
                function createCourse() {
                    var form = document.getElementById("kurs-form");
                    var data = new FormData(form);
                    console.log(data);

                    var table = document.getElementById("table");

                    var tr = document.createElement("tr");
                    tr.append(td(data.get("name")));
                    tr.append(td(data.get("description")));
                    tr.append(td('<input type="text" value="' + data.get("password") + '" />'));
                    tr.append(td("<button onclick='return deleteCourse(this)'>Löschen</button>"))
                    table.append(tr);

                    form.reset();

                    return false;
                }
            </script>
            <form id="kurs-form" onsubmit="return createCourse()">
            <table>
                <tr>
                    <td><label for="Kursname">Kursname</label>:</td>
                    <td><input class="text" type="text" id="Kursname" name="name"></td>
                </tr>
                <tr>
                    <td><label for="Kursbeschreibung">Kursbeschreibung</label>:</td>
                    <td><input class="text" type="text" id="Kursbeschreibung" name="description"></td>
                </tr>
                <tr>
                    <td><label for="pw">Passwort</label>:</td>
                    <td><input class="text" type="password" id="pw" name="password"></td>
                </tr>
            </table>
            <button id="create" class="btn btn-primary">Anlegen</button>
            </form>
        </section>
        <br>
        <section>
            <table id="table" class="table">
                <tr>
                    <th>Kursname</th>
                    <th>Kursbeschreibung</th>
                    <th>Passwort</th>
                    <th>Löschen</th>
                </tr>
