<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Name</h1>
    <div class="container">
        <nav class="navbar navbar-light">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/startseite">Startseite</a></li>
                <li class="nav-item"><a href="/pinnwand">Pinnwand</a></li>
                <li class="nav-item"><a href="/kurse">Kurse</a></li>
                <li class="nav-item"><a href="/galerie">Galerie</a></li>
                <li class="nav-item"><a href="/kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <article id="article">
        <section>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll always share your email with
                        everyone.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section>
            <h2> Pinnwand </h2>
            <div id="pinnwand">
                <div class="marquee" id="text">This is an example pin!</div>
            </div>
            <script type="text/javascript">
                function post() {
                    document.getElementById("text").innerText = document.getElementById("pininput").value;
                    document.getElementById("pininput").value = "";
                }
            </script>
            <div>
                <input id="pininput"/>
                <button id="pin-submit" onclick="post()">Submit</button>
            </div>
        </section>
    </article>
    <aside id="right">
        <a>Übung:
        </a>
        <br/>
        <a>Öffnungszeiten
        </a>
    </aside>
</main>
<footer>
    Footer
</footer>
